name: API Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'

jobs:
  test:
    name: Run API Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript check
        run: pnpm -F @aura/api typecheck

      - name: Run tests
        run: |
          echo "Running integration tests..."
          pnpm -F @aura/api test pull.integration.test.ts
          pnpm -F @aura/api test push.integration.test.ts
          pnpm -F @aura/api test sync-cycle.integration.test.ts
          pnpm -F @aura/api test error-handling.integration.test.ts

      - name: Generate coverage report
        run: pnpm -F @aura/api test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/api/coverage/coverage-final.json
          flags: api
          name: api-coverage
        continue-on-error: true

