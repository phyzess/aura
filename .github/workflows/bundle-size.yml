name: Bundle Size Check

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/extension/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  push:
    branches: [main]
    paths:
      - 'apps/extension/**'

jobs:
  check-bundle-size:
    name: Check Bundle Size
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build extension
        run: pnpm --filter @aura/extension build
        env:
          VITE_API_BASE_URL: https://aura-api.phyzess.me
      
      - name: Check bundle sizes
        id: check_sizes
        run: |
          cd apps/extension
          
          # Define size limits (in bytes)
          MAX_APP_SIZE=20480        # 20KB gzipped
          MAX_VENDOR_SIZE=120000    # 120KB gzipped
          MAX_TOTAL_SIZE=500000     # 500KB gzipped
          
          # Get actual sizes
          APP_SIZE=$(stat -c%s dist/assets/App-*.js.gz 2>/dev/null || echo "0")
          VENDOR_SIZE=$(stat -c%s dist/assets/vendor-react-*.js.gz 2>/dev/null || echo "0")
          TOTAL_SIZE=$(find dist/assets -name "*.js.gz" -exec stat -c%s {} + | awk '{s+=$1} END {print s}')
          
          echo "app_size=$APP_SIZE" >> $GITHUB_OUTPUT
          echo "vendor_size=$VENDOR_SIZE" >> $GITHUB_OUTPUT
          echo "total_size=$TOTAL_SIZE" >> $GITHUB_OUTPUT
          
          # Check if sizes exceed limits
          FAILED=0
          
          if [ "$APP_SIZE" -gt "$MAX_APP_SIZE" ]; then
            echo "::error::App bundle size ($APP_SIZE bytes) exceeds limit ($MAX_APP_SIZE bytes)"
            FAILED=1
          fi
          
          if [ "$VENDOR_SIZE" -gt "$MAX_VENDOR_SIZE" ]; then
            echo "::error::Vendor bundle size ($VENDOR_SIZE bytes) exceeds limit ($MAX_VENDOR_SIZE bytes)"
            FAILED=1
          fi
          
          if [ "$TOTAL_SIZE" -gt "$MAX_TOTAL_SIZE" ]; then
            echo "::error::Total bundle size ($TOTAL_SIZE bytes) exceeds limit ($MAX_TOTAL_SIZE bytes)"
            FAILED=1
          fi
          
          exit $FAILED
      
      - name: Generate bundle report
        if: always()
        run: |
          cd apps/extension/dist/assets
          
          echo "## üì¶ Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### JavaScript Bundles (gzipped)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size | Limit | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|-------|--------|" >> $GITHUB_STEP_SUMMARY
          
          # App bundle
          APP_SIZE=$(stat -c%s App-*.js.gz 2>/dev/null || echo "0")
          APP_SIZE_KB=$((APP_SIZE / 1024))
          APP_STATUS="‚úÖ"
          if [ "$APP_SIZE" -gt "20480" ]; then APP_STATUS="‚ùå"; fi
          echo "| App | ${APP_SIZE_KB}KB | 20KB | $APP_STATUS |" >> $GITHUB_STEP_SUMMARY
          
          # Vendor bundle
          VENDOR_SIZE=$(stat -c%s vendor-react-*.js.gz 2>/dev/null || echo "0")
          VENDOR_SIZE_KB=$((VENDOR_SIZE / 1024))
          VENDOR_STATUS="‚úÖ"
          if [ "$VENDOR_SIZE" -gt "120000" ]; then VENDOR_STATUS="‚ùå"; fi
          echo "| Vendor (React) | ${VENDOR_SIZE_KB}KB | 120KB | $VENDOR_STATUS |" >> $GITHUB_STEP_SUMMARY
          
          # Total size
          TOTAL_SIZE=$(find . -name "*.js.gz" -exec stat -c%s {} + | awk '{s+=$1} END {print s}')
          TOTAL_SIZE_KB=$((TOTAL_SIZE / 1024))
          TOTAL_STATUS="‚úÖ"
          if [ "$TOTAL_SIZE" -gt "500000" ]; then TOTAL_STATUS="‚ùå"; fi
          echo "| **Total** | **${TOTAL_SIZE_KB}KB** | **500KB** | $TOTAL_STATUS |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### All Bundles" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh *.js.gz | awk '{print $9, $5}' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
      
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const appSize = '${{ steps.check_sizes.outputs.app_size }}';
            const vendorSize = '${{ steps.check_sizes.outputs.vendor_size }}';
            const totalSize = '${{ steps.check_sizes.outputs.total_size }}';
            
            const appKB = Math.round(appSize / 1024);
            const vendorKB = Math.round(vendorSize / 1024);
            const totalKB = Math.round(totalSize / 1024);
            
            const comment = `## üì¶ Bundle Size Report
            
            | Bundle | Size (gzipped) | Limit | Status |
            |--------|----------------|-------|--------|
            | App | ${appKB}KB | 20KB | ${appSize > 20480 ? '‚ùå' : '‚úÖ'} |
            | Vendor (React) | ${vendorKB}KB | 120KB | ${vendorSize > 120000 ? '‚ùå' : '‚úÖ'} |
            | **Total** | **${totalKB}KB** | **500KB** | ${totalSize > 500000 ? '‚ùå' : '‚úÖ'} |
            
            ${totalSize > 500000 ? '‚ö†Ô∏è **Warning**: Bundle size exceeds limit!' : '‚úÖ Bundle size is within limits'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

