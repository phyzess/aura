<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Aura – Authentication Complete</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #020617;
        color: #e5e7eb;
        font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      }
      main {
        text-align: center;
        padding: 24px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
      }
      p {
        margin: 4px 0;
        font-size: 14px;
        color: #9ca3af;

    <main>
      <h1>Signed in successfully</h1>
      <p>You can close this tab and go back to Aura.</p>
      <p>登录已完成，可以返回 Aura 扩展。</p>

    <script>
      try {
        window.close();
      } catch (_) {
        // If the browser blocks window.close(), the user still sees the message.
      }
    </script>
